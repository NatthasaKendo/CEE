<!DOCTYPE html>
<html>

<head>
    <title>Game Title</title>
    <link rel="stylesheet" href="playing-room-style.css"></link>
    <link rel="stylesheet" href="playing-background.css"></link>
    
    <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.4.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.4.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.4.1/firebase-storage.js"></script>
</head>

<body>
    <div class="context">
        <h1><span id="round">Round: 0</span></h1>
        <div id="timer-1">01:00</div>
        <div class="detail">
            <div class="black-card-align" id="judge-choosing-black-card">
                <div class="black-card-align" id = "black-card-option">
                    
                </div>
            </div>
            <div class="black-card-align" id="black-card-add">
                <input id="add-black-card" type="text">
                There're
                <select id="blank">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                </select>
                blank(s) in this question.
                <button type="button" onclick="addBlackCard()">Add Question Card</button>
            </div>
            <div id = "player-waiting">Waiting for judge to choose black card</div>
            <div id="black-card"></div>
            <div class="players">
                <table id="player-list">
                </table>
                <div class="modal">
                    <div id="container">
                        <table id="result-player-list">
                        </table>
                        <button id="back-to-index" type="button" onclick="window.location.href = '../index/index.html'">Back to Main Page</button>
                    </div>
                </div>
            </div>
    
            <div id="judge-waiting">
                <p>Waiting for other player to choose the card ...</p>
            </div>
        </div>
        
        <div class="detail">
            <div class="white-card-align" id="player-choosing">
                <div id="white-card-option-1">1st Blank
                    <div>
                        <input id="add-card" type="text">
                        <button type="button" onclick="addCard(1)">Add Card</button>
                        or
                        <input type="file" id="add-image-card-1" accept="image/*">
                        <button type="button" onclick="addPictureCard(1)">Add Picture as a Card</button>
                    </div>
                </div>
                <div id="white-card-option-2">2nd Blank
                    <div>
                        <input id="add-card" type="text">
                        <button type="button" onclick="addCard(2)">Add Card</button>
                        or
                        <input type="file" id="add-image-card-2" accept="image/*">
                        <button type="button" onclick="addPictureCard(2)">Add Picture as a Card</button>
                    </div>
                </div>
                <div id="white-card-option-3">3rd Blank
                    <div>
                        <input id="add-card" type="text">
                        <button type="button" onclick="addCard(3)">Add Card</button>
                        or
                        <input type="file" id="add-image-card-3" accept="image/*">
                        <button type="button" onclick="addPictureCard(3)">Add Picture as a Card</button>
                    </div>
                </div>
            </div>
            <table id="card-list">
            </table>
            <div id="next-round" >
                Next Round start in ...
                <div id="timer-2">5</div>
            </div>
        </div>
        
</div>
    <div class="area" >
        <ul class="circles">
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
        </ul>
    </div >
    <script src="playing-room-script.js"></script>
</body>

</html>
