<!DOCTYPE html>

<head>

<body>
    <div class="context">
        <h1>Game Title</h1>
        <div id="button">
            <a href="#">
                <span type="button"
                onclick="createRoomPopUp()">Create a Room</span>
                <div class="liquid"></div>
            </a>
            <a href="#" onclick="joinRoomPopUp()">
                <span>Join a Room</span>
                <div class="liquid"></div>
            </a>
        </div>
        <div id="id01" class="modal">
  
            <form class="modal-content animate" action="/action_page.php" method="post">
              <div class="imgcontainer">
                <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">&times;</span>
                <img src="img_avatar2.png" alt="Avatar" class="avatar"><br>
                <input type="file" id="imageUpload" accept="image/*" onchange="loadFile(event)">
              </div>
          
              <div class="container">
                <label for="uname"><b>Player Name: </b></label>
                <input id="player-name" type="text" placeholder="Enter Name" name="uname" required><br>
          
                <label for="psw" id="roomID"><b>RoomID: </b></label>
                <input type="text" placeholder="Enter RoomID" name="psw" required>
                <button type="submit" id="button">Join</button>
              </div> 
            </form>
          </div>
          <div id="id02" class="modal">
  
            <form class="modal-content animate" action="/action_page.php" method="post">
              <div class="imgcontainer">
                <span onclick="document.getElementById('id02').style.display='none'" class="close" title="Close Modal">&times;</span>
                <img src="img_avatar2.png" alt="Avatar" class="avatar">
              </div>
          
              <div class="container">
                <label for="uname"><b>Player Name: </b></label>
                <input id="host-name" type="text" placeholder="Enter Name" name="uname" required><br>
                <button onclick="createRoom()">Host</button>
              </div>
            </form>
          </div>
    </div>
    <div class="area" >
        <ul class="circles">
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>

        </ul>
    </div >
    
    
</body>

</html>
