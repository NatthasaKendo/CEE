<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="background.css">
    <link rel="stylesheet" href="index-style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://www.gstatic.com/firebasejs/8.4.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.4.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.4.1/firebase-storage.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js"></script>
    
    <title>Document</title>
</head>

<body>
    <div class="context">
        <h1>Game Title</h1>
        <div id="button">
            <a href="#">
                <span type="button"
                onclick="createRoomPopUp()">Create a Room</span>
                <div class="liquid"></div>
            </a>
            <a href="#" onclick="joinRoomPopUp()">
                <span>Join a Room</span>
                <div class="liquid"></div>
            </a>
        </div>
        <div id="id01" class="modal">
  
            <form class="modal-content animate" method="post">
              <div class="imgcontainer">
                <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">&times;</span>
                <img src="img_avatar2.png" alt="Avatar" class="avatar"><br>
                <input type="file" id="image-upload-player" accept="image/*">
                <button type="button" onclick="uploadProfilePicture('image-upload-player')">Upload</button>
              </div>
          
              <div class="container">
                <label for="uname"><b>Player Name: </b></label>
                <input id="player-name" type="text" placeholder="Enter Name" name="uname" required><br>
          
                <label for="psw"><b>RoomID: </b></label>
                <input id="room-id" type="text" placeholder="Enter RoomID" name="psw" required>
                <button type="button" onclick="joinRoom()">Join</button>
              </div> 
            </form>
          </div>
          <div id="id02" class="modal">
  
            <form class="modal-content animate" method="post">
              <div class="imgcontainer">
                <span onclick="document.getElementById('id02').style.display='none'" class="close" title="Close Modal">&times;</span>
                <img src="img_avatar2.png" alt="Avatar" class="avatar"><br>
                <input type="file" id="image-upload-host" accept="image/*">
                <button type="button" onclick="uploadProfilePicture('image-upload-host')">Upload</button>
              </div>
          
              <div class="container">
                <label for="uname"><b>Player Name: </b></label>
                <input id="host-name" type="text" placeholder="Enter Name" name="uname" required><br>
                <button type="button" onclick="createRoom()">Host</button>
              </div>
            </form>
          </div>
    </div>
    <div class="area" >
        <ul class="circles">
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
        </ul>
    </div >
    
    <script src="index-script.js"></script>
</body>

</html>
