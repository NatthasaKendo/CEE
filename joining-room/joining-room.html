<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="joining-room-style.css" />
    <link rel="stylesheet" href="joining-background.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.4.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.4.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.4.1/firebase-storage.js"></script>
    <title>Joining Room</title>
  </head>

  <body>
    <div class="context">
      <h1>Room Code: <span id="room-id"></span></h1>
      <div id="list">
        <p>Player Count: <span id="player-count"> </span></p>
        <br>
        <table id="player-list"></table>

        <div id="player-joining-room">
          <p id="waiting">Waiting for host to start ...</p>
        </div>

        <div id="host-joining-room">
          <span>Each player will be a judge for
            <input type="number" id="round-max" value="3"> turn(s).
          </span>
          <br>
          <div>
            <button class="" type="button" onclick="" id="start" title="Must be at least 2 or more player to start the game.">Start</button>
          </div>
          
        </div>

        <button type="button" id="leave-room" onclick="leaveRoom()">Leave Room</button>

      </div>
    </div>

    <div class="area">
      <ul class="circles">
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
      </ul>
    </div>

    <script src="joining-room-script.js"></script>
  </body>
</html>
